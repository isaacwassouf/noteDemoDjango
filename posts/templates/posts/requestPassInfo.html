{% block main %}
<div id="main">

            {% csrf_token %}
            <h3>Please provid the password for : {{post.title}}</h3>

            <input type="submit" value="Add">
        </form>
    </div>
    <div style="height: 20px;"></div>
</div>

<script>
    var Sout= document.getElementById("signout");
    Sout.style.display="none";

    secret.style.display="none";
</script>

<style>
    #footer ,#topBar, .modify input[type="submit"]{

    }

</style>
{% endblock%}
