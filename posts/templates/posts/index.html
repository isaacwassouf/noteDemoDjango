{% extends "posts/base.html" %}
{% block main%}
<div id="main">
        <div id="addItem">
            <h3>Add Item</h3>
            <form action="{{uid}}/add" method="GET">
                <input type="text" name="title">
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="list">
            <h3>Items: </h3>
            <ul>
                {% for post in posts%}
                    <li><a href="{{post.user.id}}/info/{{post.id}}">{{post.title}}</a> <a href="{{post.user.id}}/modify/{{post.id}}">Modify</a></li>
                {%endfor%}
            </ul>
        </div>
        <div style="height: 20px;"></div>
</div>
{%endblock%}
