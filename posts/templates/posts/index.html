{% extends "posts/base.html" %}
{% block main%}
<div id="main">
        <div id="addItem">
            <h3>Add Item</h3>
            <form action="/posts/add" method="GET">
                <input type="text" name="title">
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="list">
            <h3>Items: </h3>
            {% if posts %}
            <ul>
                {% for post in posts%}
                    <li><a href="/posts/info/{{post.id}}">{{post.title}}</a> <a href="/posts/modify/{{post.id}}">Modify</a></li>
                {%endfor%}
            </ul>
            {% else %}
            <p style="padding-left: 3%; text-decoration: underline;"> There are no Notes yet</p>
            {% endif%}
        </div>
        <div style="height: 20px;"></div>
</div>
{%endblock%}
